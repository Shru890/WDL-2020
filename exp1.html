<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
</head>

<body>
	<center><h1>Registration form</h1></center>
    <form align="center">
        <label>Name</label>
        <input type="text" name="name">
        <br> <br>
        <label>Roll.no</label>
        <input type="text" name="rno">
        <br><br>
        <label>Email</label>
        <input type="text" name="email">
        <br><br>
        <label>Address</label>
        <input type="textarea" name="address"><br><br>
        <label>Gender</label><br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender"><br><br>
        <label>Select your current year</label><br>
        <select>
        	<option>--Select--</option>
        	<option>SE CO</option>
        	<option>TE CO</option>
        	<option>BE CO</option>
        </select><br><br>
        <label>Select your device available at home</label><br>
        <label>Mobile</label>
        <input type="checkbox" name="mobile">
        <label>Desktop</label>
        <input type="checkbox" name="desktop">
        <label>Laptop</label>
        <input type="checkbox" name="laptop"><br><br>
        <input type="Submit" name="submit">
    </form>
</body>
</html>
